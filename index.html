<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/5.5.2/css/ionicons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <div class="navbar-in">
            <div class="navbar-left">
                <a href="/about">
                    <img src="./images/logo.png" alt="lanspace logo">
                </a>
            </div>
            <div class="navbar-right" id="navbarRight">
                <div class="navbar-rl">
                    <ul class="nav-links">
                        <li class="nav-link">
                            <a href="/">Home</a>
                        </li>
                        <li class="nav-link">
                            <a href="/">About</a>
                        </li>
                        <li class="nav-link">
                            <a href="/">Categories</a>
                        </li>
                        <li class="nav-link">
                            <a href="/">Trending</a>
                        </li>
                    </ul>
                </div>
                <div class="navbar-rr">
                
                    <div class="nav-btn-2">
                        <a href="/">Contact Us</a>
                    </div>
                </div>
                <div class="right-bg" id="rightBg"></div>
            </div>
            <div class="toggle-icon" id="toggleIcon">
                <ion-icon name="menu"></ion-icon>
            </div>
        </div>
    </div>

    <script>
        const toggleIcon = document.getElementById('toggleIcon');
        const navbarRight = document.getElementById('navbarRight');
        const rightBg = document.getElementById('rightBg');
        let isActive = false;

        toggleIcon.addEventListener('click', function() {
            isActive = !isActive;
            if (isActive) {
                navbarRight.classList.add('active');
                toggleIcon.innerHTML = '<ion-icon name="close"></ion-icon>';
            } else {
                navbarRight.classList.remove('active');
                toggleIcon.innerHTML = '<ion-icon name="menu"></ion-icon>';
            }
        });

        rightBg.addEventListener('click', function() {
            isActive = false;
            navbarRight.classList.remove('active');
            toggleIcon.innerHTML = '<ion-icon name="menu"></ion-icon>';
        });
    </script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
